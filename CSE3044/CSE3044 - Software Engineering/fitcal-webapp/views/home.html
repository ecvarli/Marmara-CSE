<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      text-decoration: none;
      text-align: center;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to FitCal</h2>
    <a href="/bmi" class="button">BMI Calculator</a>
    <a href="/calorie-tracker" class="button">Calorie Tracker</a>
    <a id="profileLink" class="button">Profile</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/auth/profile')
        .then(response => response.json())
        .then(data => {
          document.getElementById('profileLink').href = `/profile?username=${data.username}`;
        });
    });
  </script>
</body>
</html>
